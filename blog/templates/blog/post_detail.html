{% extends "blog/base.html" %}

{% block content %}
<h1>Post detail</h1>

<article class="media content-section">

    <img class="rounded-circle article-img" src={{  object.author.profile.image.url }}>
    <div class="media-body">

        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            <div>

                {% if object.author == user %}
                <a class="btn btn-outline-primary btn-sm mt-1 mb-1" href={% url 'blog-update' object.id %}> Update </a>
                <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href={% url 'blog-delete' object.id %}> Delete </a>
                {% endif %}
            </div>
        </div>

        <h2 class="article-title" href="#">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>


{% endblock content %}
